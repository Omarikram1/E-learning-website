<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signupstyle.css' %}">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form fields neatly with paragraph tags -->
            <button type="submit">Sign Up</button>
        </form>

        <!-- Link to the login page -->
        <p class="login-link">Already have an account? <a href="/users/login/">Log in</a></p>
    </div>

    <script src="{% static 'signup.js' %}"></script> <!-- If you need any JS later -->
</body>
</html>
